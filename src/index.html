<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
  </head>
  <body>
    <section class="section">
      <div class="chat container-box">
        <div class="subscription">
          <ul class="subscription__list"></ul>
        </div>

        <div class="chat__wrapper">
          <div class="chat__container">
            <div class="chat__messages"></div>
          </div>

          <form action="" class="form form_stick-bottom __js-create-message">
            <input type="text" class="form__input" />
            <button type="submit" class="form__button form__button_left">Отправить</button>
          </form>

        </div>
      </div>
    </section>

    <div class="modal">
      <div class="modal__content">
        <form action="" class="form __js-nickname">
          <label for="" class="form__label"
            >Введите никнейм</label
          >
          <input type="text" class="form__input" />
          <button class="form__button">Продолжить</button>
          <div class="form__validator"></div>
        </form>
      </div>
    </div>
  </body>
</html>
